<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Locations</title>
   <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: none;
      color: #3498db;
      margin-right: 10px;
    }
  </style>
</head>

<body>

<h1>Locations</h1>

<table>
    <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>type</th>
    </tr>

    <tr th:each="location : ${locations}">
        <td th:text="${location.id}"></td>
        <td th:text="${location.code}"></td>
        <td th:text="${location.name}"></td>
        <td th:text="${location.type}"></td>
        <td>
            <a th:href="@{'deleteLocation?id=' + ${location.id}}">delete</a>
        </td>
        <td>
            <a th:href="@{'updateLocation?id=' + ${location.id}}">edit</a>
        </td>
    </tr>

</table>
<a th:href="@{'showCreate'}">Add Location</a>
<a th:href="@{'generateReport'}">Generate Report</a>

</body>
</html>
